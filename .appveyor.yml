
image:
    - Visual Studio 2015
    - Visual Studio 2017

clone_folder: c:\projects\Ren
shallow_clone: true

matrix:
    fast_finish: true

platform:
    - x64
    - x86

configuration:
    - Debug
    - Release
    
init:
    - set arch=
    - if "%PLATFORM%"=="x64" ( set arch= Win64)
    - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
    - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )

before_build:
    - mkdir build_GL
    - cd build_GL
    - cmake .. -G %generator% -DRENDERER=GL
    - cd ..

build_script:
  - msbuild build_GL\ALL_BUILD.vcxproj

test_script:
    - build_GL\tests\%CONFIGURATION%\test_Ren
